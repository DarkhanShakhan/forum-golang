<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>
    Name: {{.name}} <br>
    Email: {{.email}} <br>
    Total post likes: {{.total_post_likes}} <br>
    Total post dislikes: {{.total_post_dislikes}} <br>
    Total posts: {{.total_posts}} <br>
    Posts: {{range.posts}} <br> 
    Post title: <a href="/post/{{.id}}">{{.title}}</a> <br>
    Post content: {{.content}} <br>
    Post date: {{.date}} <br>
    {{end}} <br>
    <br>
</body>
</html>
