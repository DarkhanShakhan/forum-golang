<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    AuthStatus: {{.AuthStatus}}<br>
    {{range.Body}}
    <a href="/posts/{{.id}}">{{.title}}</a> <br>
    {{.date}} <br>
    <a href="users/{{.user.id}}">{{.user.name}}</a> <br>
    {{range .categories}} 
        {{.title}}
    {{end}}
    <br>
    <br>
    {{end}}
</body>
</html>
