<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/templates/css/style.css" rel="stylesheet" type="text/css" />
    <title>Forum</title>
</head>

<body>
    <div id="wrapper" style="width: 98%">
        <div id="header">
            <div class="frame">
                <div id="top_section">
                </div>
                <div id="upper_section" class="middletext">
                    <div class="forumtitle clear">
                        <h1 class="forumtitle">
                            <a href="/">Форум школы Алем</a>
                        </h1>
                    </div>
                </div>
                <div id="main_menu">
                    <ul class="dropmenu" id="menu_nav">
                        <li id="button_home">
                            <a class="active firstlevel" href="/">
                                <span class="last firstlevel"><img src="/templates/img/buttons/home.png" />Начало</span>
                            </a>
                        </li>
                        <li id="button_search">
                            <a class="firstlevel" href="/search_page/">
                                <span class="firstlevel"><img src="/templates/img/buttons/search.png" />Поиск</span>
                            </a>
                        </li>   
                        <li id="button_login">
                            <a class="firstlevel" href="/users/{{.UserId}}">
                                <span class="firstlevel"><img src="/templates/img/icons/login_sm.gif" />Профиль</span>
                            </a>
                        </li>
                        <form action="/sign_out" method="POST" hidden="true">
                            <input type="submit" id="submit" hidden="true">
                        </form>
                        <li id="button_login">
                            <a class="firstlevel">
                                <label for="submit"><span class="firstlevel"><img src="/templates/img/buttons/login.png"/>Выйти</span></label>
                            </a>
                            
                            
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="content_section">
            <div class="frame">
                <div id="main_content_section">
                    <div class="navigate_section">
                        <ul>
                            <li><img src="/templates/img/icons/folder_open.png">
                            </li>
                            <li>
                                <a href="/"><span>Форум школы Алем</span></a> »
                            </li>
                            <li class="last">
                                <a href="/posts/new"><span>Написать пост</span></a>
                            </li>
                        </ul>
                    </div>
                    <form action="/posts/new" name="frmLogin" id="frmLogin" method="POST">
                        <div>
                            <div class="cat_bar">
                                <h3 class="catbg">
                                    <span class="ie6_header floatleft"><img src="/templates/img/topic/normal_post.gif"
                                            class="icon">Новый пост</span>
                                </h3>
                            </div>
                            <span class="upperframe"><span></span></span>
                            <div class="roundframe"><br class="clear">
                                <dl>
                                    <p class="error">{{if .ErrorMessage}}{{.ErrorMessage}}{{else}}{{end}}</p>
                                    <dt>Заголовок:</dt>
                                    <input type="text" name="title" class="input_post_title" required="required">
                                    <dt>Тема:</dt>
                                    <div class="input_post_categories">
                                        <input name ="category" id="1" type="checkbox" value="1"> <label for="1">Category 1</label>
                                        <input name ="category"  id="2" type="checkbox" value="2"> <label for="2">Category 2</label>
                                        <input name ="category" id="3" type="checkbox" value="3"> <label for="3">Category 3</label>
                                    </div>
                                    <dt>Содержание:</dt>
                                    <textarea name="content" class="input_post"
                                        required="required"></textarea>
                                </dl>
                                <p><input type="submit" value="Создать" class="button_submit"></p>
                            </div>
                            <span class="lowerframe"><span></span></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer_section">
            <div class="frame">
            </div>
        </div>
    </div>
</body>

</html>
